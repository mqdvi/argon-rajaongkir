    <!-- Argon JS -->
    <script src="assets/js/argon.js?v=1.2.0"></script>

    <script>
        $(function () {
            $('#btn-search').click(function () {
                let courier = $('#courier').val()
                let waybill = $('#waybill').val()

                $.ajax({
                    url: 'api/waybill.php',
                    type: 'GET',
                    dataType: 'json',
                    data: {
                        courier: courier,
                        waybill: waybill
                    }
                }).done(function (data) {
                    var status = data.rajaongkir.status

                    if (status.code != 200) {
                        $('#alert-message').text(status.description).removeClass('d-none').addClass('alert-danger')
                    } else {
                        var result = data.rajaongkir.result

                        $('#alert-message').hide()

                        $('#waybill_number').html(result.summary.waybill_number);
                        $('#service_code').html(result.summary.service_code);
                        $('#waybill_date').html(result.details.waybill_date + ' ' + result.details.waybill_time);
                        $('#origin').html(result.details.origin);
                        $('#destination').html(result.details.destination);
                        $('#shipper_name').html(result.summary.shipper_name);
                        $('#receiver_name').html(result.summary.receiver_name);
                        $('#shipper_address1').html(result.details.shipper_address1);
                        $('#receiver_address1').html(result.details.receiver_address1);
                        $('#shipper_address2').html(result.details.shipper_address2);
                        $('#receiver_address2').html(result.details.receiver_address2);
                        $('#shipper_address3').html(result.details.shipper_address3);
                        $('#receiver_address3').html(result.details.receiver_address3);

                        var history = ''

                        result.manifest.map(item => {
                            history += '<tr>'
                            history += `<td>${item.manifest_date + ' ' + item.manifest_time}</td>`
                            history += `<td>${item.manifest_description}</td>`
                            history += '</tr>'

                            return item;
                        })

                        $('#history').html(history)
                        $('#track-detail').removeClass('d-none')
                    }
                }).fail(function (xhr, status, error) {
                    $('#alert-message').text('Data is invalid.').removeClass('d-none').addClass('alert-danger')
                })
            })
        })
    </script>
